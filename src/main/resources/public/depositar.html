<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar</title>
    <link rel="stylesheet" href="./css/index.css"> 
    <link rel="stylesheet" href="./css/operaciones.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo">Sistema financiero</div> 
            <ul class="menu">
                <li><a href="index.html" class="enlace" id="inicio">Inicio</a></li>
                <li><a href="#" class="enlace" id="actualizar">Servicios</a></li> 
                <li><a href="#" class="enlace" id="contacto">Contáctanos</a></li> 
                <li><a href="/logout" class="enlace" id="contacto">Cerrar sesión</a></li> 
            </ul>
            <ul class="menu-perfil">
                <li><a href="perfil.html" class="enlace-perfil" id="inicio">
                    <span id="h1"></span>
                    <script> 
                        fetch('/api/datos')
                            .then(response => response.json())
                            .then(usuario => {
                                const perfil = document.getElementById('h1');
                                perfil.textContent = usuario.nombre;
                            })
                            .catch(error => console.error("Error", error))
                    </script>
                </a></li>
            </ul>
        </nav>
    </header>

    <section class="depositar-form">
        <h2>Depositar</h2>
        <form action="/transaccion/depositar" method="post">
            <div class="grupo-campos">
                <label for="valor">Ingrese el monto a depositar:</label>
                <input type="number" id="valor" name="valor" required min="2000" step="0.01">
            </div>

            <div class="boton-container">
                <button type="submit">Confirmar</button>
            </div>
        </form>
    </section>
   

    <footer>
        <p>© 2025 Sistema Financiero</p>
    </footer>

    <script src="./js/script.js"></script>  
</body>
</html>
