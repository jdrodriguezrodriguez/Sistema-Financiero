<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="./css/index.css"> 
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo">Sistema financiero</div> 
            <ul class="menu">
                <li><a href="#" class="enlace" id="inicio">Inicio</a></li>
                <li><a href="update.html" class="enlace" id="actualizar">Cambiar mis datos</a></li> 
                <li><a href="#" class="enlace" id="contacto">Contáctanos</a></li> 
                <li><a href="/logout" class="enlace" id="contacto">Cerrar sesión</a></li> 
            </ul>
            <ul class="menu-perfil">
                <li><a href="#" class="enlace-perfil" id="inicio">
                    <span id="h1"></span>
                    <script> 
                        fetch('/api/usuario')
                            .then(response => response.json())
                            .then(data => {
                                const perfil = document.getElementById('h1');
                                perfil.textContent = data.username;
                            })
                            .catch(error => console.error("Error", error))
                    </script>
                </a></li>
            </ul>
        </nav>
    </header>

    <div>
        <h1>Datos:</h1>
            <ul id="lista"></ul>
            <script>
                fetch('/api/usuario')
                .then(response => response.json())
                .then(data => {
                    const lista = document.getElementById("lista");
                    const item = document.createElement("li");
                    item.textContent = data.username + ' | ' + data.rol;
                    lista.appendChild(item);
                });

            </script>
    </div>
    <script src="./js/script.js"></script>  
</body>
</html>
