<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar</title>
    <link rel="stylesheet" href="./css/operaciones.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo">Sistema financiero</div> 
            <ul class="menu">
                <li><a href="index.html" class="enlace" id="inicio">Inicio</a></li>
                <li><a href="#" class="enlace" id="actualizar">Servicios</a></li> 
                <li><a href="#" class="enlace" id="contacto">Contáctanos</a></li> 
                <li><a href="/logout" class="enlace" id="contacto">Cerrar sesión</a></li> 
            </ul>
            <ul class="menu-perfil">
                <li><a href="perfil.html" class="enlace-perfil" id="inicio">
                    <span id="h1"></span>
                    <script> 
                        fetch('/api/datos')
                            .then(response => response.json())
                            .then(usuario => {
                                const perfil = document.getElementById('h1');
                                perfil.textContent = usuario.nombre;
                            })
                            .catch(error => console.error("Error", error))
                    </script>
                </a></li>
            </ul>
        </nav>
    </header>

    <section class="depositar-form">
        <h2>Tu saldo:</h2>
            <div class="grupo-campos">
                <ul class="datos" id="lista"></ul>
                <script>
                    fetch("/transaccion/consultar")
                    .then(response => response.json())
                    .then(data =>{
                        const lista = document.getElementById("lista");
                        const item = document.createElement("h1");

                        item.textContent = "$" + data.saldo;

                        lista.appendChild(item);
                    })
                </script>
    </section>
   

    <footer>
        <p>© 2025 Sistema Financiero</p>
    </footer>

    <script src="./js/script.js"></script>  
</body>
</html>
