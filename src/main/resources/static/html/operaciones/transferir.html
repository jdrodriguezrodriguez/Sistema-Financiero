<body>
    <header>
        <nav class="nav">
            <div class="logo">Sistema financiero</div> 
            <ul class="menu">
                <li><a href="/html/index.html" class="enlace" id="inicio">Inicio</a></li>
                <li><a href="#" class="enlace" id="actualizar">Servicios</a></li> 
                <li><a href="#" class="enlace" id="contacto">Contáctanos</a></li>

                    <span id="sesion"></span>

            </ul>
        </nav>
    </header>

    <section class="depositar-form">
        <h2>Ingrese los datos para transferir</h2>
        <form id="transferirDinero">
            <div class="grupo-campos">
                <label for="valor">Valor a transferir:</label>
                <input type="number" id="valor" name="valor" required min="500">

                <label for="valor">Numero de cuenta:</label>
                <input type="text" id="cuentaDestino" name="cuentaDestino" required>

                <label for="valor">Detalles de transferencia:</label>
                <input type="text" id="descripcion" name="descripcion" required>
            </div>

            <div class="boton-container">
                <button type="submit">Confirmar</button>
            </div>
            <div id="resultado" class="resultado"></div>
        </form>
    </section>
